}

.nav-menu li a{
  display:block;
  padding:14px 20px;
  color:white;
  text-decoration:none;
}

.nav-menu li a:hover{
  background:#143f9a;
}

/* MOBILE FULL WIDTH MENU */
@media(max-width:768px){
  .nav-menu{
    right:0;
    width:100%;
    border-radius:0;
  }
}
